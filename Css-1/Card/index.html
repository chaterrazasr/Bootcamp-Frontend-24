<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card border-black">
        <div class="title border-bottom">
            <div>
                Dark Magician
            </div>
            <img src="images/Darklogo.png" alt="Dark Magician Logo" width="50px" height="50px">
        </div>
        <div class="spheres">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
            <img src="images/sphere.png" alt="Sphere" width="35px" height="35px">
        </div>
        <div class="image-content">
            <div class="image-mage border-black">
                <img src="images/DarkMagician.png" alt="Dark Magician">
            </div> 
        </div>
        <div class="edition">
            <div>1st Edition</div>
            <div>DPYG-SP008</div>
        </div>
        <div class="text-content orange-white border-orange">
            <div>
                <b>[SPELLCASTER]</b>
                <p>The ultimate wizard in terms of attack and defense.</p>
            </div>
            <hr>
            <div class="attributes">
                <div>ATK / 2500 DEF / 2100</div>
            </div>
        </div>
        <div class="number-author">
            <div>46986314</div>
            <div>C1991 KAZUKI TAKAHASHI</div>
        </div>
    </div>
</body>
</html>
